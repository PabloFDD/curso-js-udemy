<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="enunciado">
        <p><strong>IMC</strong></br>
            Menos do que 18,5</br>

            Entre 25 e 29,9</br>
            Entre 30 e 34,9</br>
            Entre 35 e 39,9</br>

        <p><strong>Resultado</strong></br>
            Abaixo do peso</br>

            Sobrepeso</br>

        <form action="">

            <button class="btn">Calcular IMC</button>

            <div class="resultado"></div>
        </form>
    </section>
